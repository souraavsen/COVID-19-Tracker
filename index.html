<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;0,900;1,900&display=swap"
            rel="stylesheet"
            />
            <link rel="shortcut icon" href="/images/Coronavirus_Covid-19-removebg-preview.png" type="image/x-icon">

        <title>COVID-19 Tracker</title>
    </head>
    <body>
        <main class="lg:h-screen w-full">
            <h2 class="text-center pt-20 text-4xl font-bold text-red-400">
                COVID-19 Tracker
            </h2>
            <section>
                <div class="container w-96 mx-auto my-16">
                    <div class="flex items-center border-b border-teal-500
                        py-2">
                        <input
                            class="appearance-none
                            bg-transparent
                            border-none
                            w-full
                            mr-3
                            py-2
                            px-4
                            text-white
                            leading-tight
                            focus:outline-none" type="text"
                            placeholder="Search Country"
                            aria-label="Full name"
                            id="search"
                            />
                        <button
                            class="bg-transparent
                            hover:bg-white
                            hover:text-black
                            hover:outline-black
                            hover:border-black
                            border-teal-500
                            text-sm
                            border-2
                            text-white
                            py-1
                            px-3
                            rounded" type="button"
                            id="go">
                            GO
                        </button>
                    </div>
                </div>

                <div class="max-w-4xl mx-auto py-16">
                    <h2
                        class="w-100
                        text-2xl
                        text-white
                        mx-auto
                        mb-10
                        flex
                        justify-center
                        align-middle">
                        <span class="mx-2 font-medium" id="country"></span>
                        <img
                            class="mx-2 hidden"
                            id="flag"
                            src=""
                            width="45px"
                            height="20"
                            alt=""
                            />
                    </h2>
                    <div
                        class="
                        grid 
                        grid-cols-2
                        md:grid-cols-4 
                        mx-auto
                        gap-4
                        ">
                        <div
                            class="w-44
                            h-32
                            bg-gradient-to-r
                            from-blue-300
                            to-blue-200
                            text-center
                            flex flex-col
                            justify-center
                            rounded
                            mx-auto
                            shadow-md">
                            <i class="fas fa-vials text-2xl"></i>
                            <span class="font-medium text-xl py-2">Total Tests</span>
                            <span id="tests"></span>
                        </div>
                        <div
                            class="w-44
                            h-32
                            bg-gradient-to-r
                            from-yellow-300
                            to-yellow-200
                            text-center
                            flex flex-col
                            justify-center
                            mx-auto
                            rounded
                            shadow-md">
                            <i class="fas fa-lungs-virus text-2xl"></i>
                            <span class="font-medium text-xl py-2">Effected
                                Cases</span>
                            <span id="cases"></span>
                        </div>
                        <div
                            class="w-44
                            h-32
                            bg-gradient-to-r
                            from-red-300
                            to-red-200
                            text-center
                            flex flex-col
                            justify-center
                            mx-auto
                            rounded
                            shadow-md">
                            <i class="fas fa-head-side-virus text-2xl"></i>
                            <span class="font-medium text-xl py-2">Deaths</span>
                            <span id="deaths"></span>
                        </div>
                        <div
                            class="w-44
                            h-32
                            bg-gradient-to-r
                            from-green-400
                            to-green-200
                            text-center
                            flex flex-col
                            justify-center
                            mx-auto
                            rounded
                            shadow-md">
                            <i class="fas fa-walking text-2xl"></i>
                            <span class="font-medium text-xl py-2">Recovered</span>
                            <span id="recovered"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="/index.js"></script>
    </body>
</html>
